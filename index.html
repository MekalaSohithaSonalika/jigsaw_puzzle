<!DOCTYPE html>
<html>
<head>
    <title>Tile Puzzle Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="solution-count" style="font-size: 1.3em; font-weight: bold; margin-bottom: 20px;"></div>
    <label for="image-upload">Upload an image for the puzzle:</label>
    <input type="file" id="image-upload" accept="image/*">
    <div id="solutions-container">
        <div class="grid" id="puzzle-grid">
            <!-- Puzzle pieces will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
